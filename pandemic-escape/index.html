<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pandemic Escape</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="home">
            <h1>PANDEMIC ESCAPE</h1>

            <table class="rules">
                <tr>
                  <th class="left">YOU</th>
                  <th class="middle"><img src="images/player.jpeg" alt="player"></th>
                </tr>
                <tr>
                  <td class="left">WHAT TO CATCH</td>
                  <td class="middle"><img src="images/mask.png" alt="mask"></td>
                  <td class="right"><img src="images/injection.png" alt="vaccine"></td>
                </tr>
                <tr>
                  <td class="left">WHAT TO AVOID</td>
                  <td class="middle"><img src="images/virus.png" alt="virus"></td>
                  <td class="right"><img src="images/querdenker.png" alt="querdenker"></td>
                </tr>
                <tr>
                    <td class="left">HOW TO PLAY</td>
                    <td class="middle"><img src="images/keys.png" alt="keys"></td>
                  </tr>
              </table>

            <div class="play">
                <button type="button">PLAY</button>
            </div>
            
            

        </section>


        <script src="./scripts/index.js" async defer></script>
    </body>
</html>
